<!DOCTYPE html>
<html lang="en">
<head>
	<title>Stopwatch!</title>
	<script src="lib/vendor/angular.js" type="text/javascript"></script>
	<script src="lib/main.js" type="text/javascript"></script>
</head>
<body data-ng-app="myApp">

	<div ng-controller="StopwatchCtrl">
		<div stopwatch-directive options="stopwatchOptions">
		 {{ stopwatchOptions.elapsedTime | stopwatchTime }}
     <br/>
		  <button ng-click="startTimer()">Start</button>
		  <button ng-click="stopTimer()">Stop</button>
		  <button ng-click="resetTimer()">Reset</button>
		</div>
	</div>

</body>
</html>
